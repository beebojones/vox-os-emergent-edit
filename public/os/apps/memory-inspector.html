<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Memory Inspector | Vox OS</title>

<link rel="stylesheet" href="/css/vox-theme.css">
<link rel="stylesheet" href="/os/chrome.css">
<link rel="stylesheet" href="/os/layout.css">

<!-- Page-specific styles -->
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c18;
        color: #eee;
        font-family: system-ui, sans-serif;
    }

    #container {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sidebar list */
    #memory-list {
        width: 340px;
        background: rgba(20,20,40,0.55);
        border-right: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
        overflow-y: auto;
        padding: 14px;
    }

    #memory-list h2 {
        margin: 8px 0 14px 0;
        font-size: 20px;
        color: #d6caff;
        text-shadow: 0 0 8px rgba(150,80,255,0.7);
    }

    .search-box {
        margin-bottom: 12px;
    }

    .search-box input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(10,10,20,0.65);
        color: #eee;
    }

    .memory-item {
        padding: 12px;
        margin-bottom: 10px;
        background: rgba(40,40,60,0.55);
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.08);
        cursor: pointer;
        transition: background .15s ease;
    }

    .memory-item:hover {
        background: rgba(70,20,120,0.55);
    }

    .memory-item-title {
        font-size: 15px;
        color: #fff;
        margin-bottom: 6px;
    }

    .memory-item-cat {
        font-size: 12px;
        opacity: 0.6;
    }

    /* Detail panel */
    #memory-detail {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
    }

    #detail-title {
        font-size: 26px;
        margin-bottom: 8px;
        color: #e7dbff;
        text-shadow: 0 0 10px rgba(170,100,255,0.6);
    }

    #detail-category {
        font-size: 15px;
        opacity: 0.7;
        margin-bottom: 20px;
    }

    .detail-section {
        margin-bottom: 20px;
    }

    .detail-section h3 {
        font-size: 18px;
        margin-bottom: 6px;
        color: #d2c4ff;
    }

    pre {
        background: rgba(25,25,40,0.6);
        border: 1px solid rgba(255,255,255,0.08);
        padding: 12px;
        border-radius: 10px;
        overflow-x: auto;
        white-space: pre-wrap;
    }

    .detail-buttons {
        margin-top: 24px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(120deg, #4611a1, #8a31f2);
        color: #fff;
        cursor: pointer;
        transition: transform .15s;
    }

    button:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div id="container">
    <!-- LEFT: Memory list -->
    <div id="memory-list">
        <h2>Memories</h2>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search memories...">
        </div>

        <div id="memoryItems"></div>
    </div>

    <!-- RIGHT: Detail panel -->
    <div id="memory-detail">
        <div id="detail-title">Select a memory</div>
        <div id="detail-category"></div>

        <div id="detail-content"></div>
    </div>
</div>

<!-- Logic -->
<script src="/os/apps/memory-inspector.js"></script>

</body>
</html>
