<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vox Assistant</title>

    <!-- Theme + Global Styles -->
    <script src="/js/theme.js" defer></script>
    <link rel="stylesheet" href="/css/vox-theme.css">

    <!-- Hex Dashboard Styles -->
    <link rel="stylesheet" href="/css/hex-dashboard.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>

    <!-- Top Bar -->
    <header class="vox-header">
        <div class="vox-logo">Vox Assistant</div>

        <div class="profile-area">
            <img id="profilePhoto" class="profile-photo" src="/assets/default-profile.png" />
            <div class="dropdown">
                <a href="/profile.html">Profile</a>
                <a href="/admin.html">Admin Tools</a>
                <a href="/settings.html">Settings</a>
                <a id="logoutBtn">Logout</a>
            </div>
        </div>
    </header>

    <!-- Hex Grid -->
    <main class="hex-container">

        <div class="hex-tile" data-link="/chat.html">
            <i class="fa-solid fa-comment-dots"></i>
            <span class="label">Chat</span>
        </div>

        <div class="hex-tile" data-link="/memories.html">
            <i class="fa-solid fa-brain"></i>
            <span class="label">Memories</span>
        </div>

        <div class="hex-tile" data-link="/notifications.html">
            <i class="fa-solid fa-bell"></i>
            <span class="label">Notifications</span>
        </div>

        <div class="hex-tile" data-link="/help.html">
            <i class="fa-solid fa-circle-question"></i>
            <span class="label">Help</span>
        </div>

        <div class="hex-tile" id="logoutTile">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="label">Logout</span>
        </div>

    </main>

    <!-- Dashboard JS -->
    <script src="/js/hex-dashboard.js"></script>

</body>
</html>
