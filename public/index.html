<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vox Dashboard</title>
  <script src="/js/theme.js"></script>
  <link rel="stylesheet" href="/css/vox-theme.css">
  <link rel="stylesheet" href="/css/hex-dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- Top Bar -->
  <header class="vox-header">
    <div class="vox-logo">Vox Assistant</div>
  </header>

  <!-- Honeycomb Grid -->
  <main class="hex-container">
    <div class="hex-tile" data-link="/chat.html">
      <i class="fa-solid fa-comments"></i>
      <span class="label">Chat</span>
    </div>

    <div class="hex-tile" data-link="/memory.html">
      <i class="fa-solid fa-brain"></i>
      <span class="label">Memories</span>
    </div>

    <div class="hex-tile" data-link="/notifications.html">
      <i class="fa-solid fa-bell"></i>
      <span class="label">Notifications</span>
    </div>

    <div class="hex-tile" data-link="/tools.html">
      <i class="fa-solid fa-screwdriver-wrench"></i>
      <span class="label">Tools</span>
    </div>

    <div class="hex-tile" data-link="/help.html">
      <i class="fa-solid fa-circle-question"></i>
      <span class="label">Help</span>
    </div>

    <div class="hex-tile" id="logoutTile">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="label">Logout</span>
    </div>
  </main>

  <script src="/js/hex-dashboard.js"></script>
  <!-- Inject user pill/dropdown to match memory.html -->
  <script src="/js/user.js"></script>
</body>
</html>
