<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/js/theme.js"></script>
  <link rel="stylesheet" href="/css/vox-theme.css">
  <title>Vox Memory Console</title>

  <style>
    :root {
      --bg-main: #050509;
      --bg-panel: rgba(10, 10, 20, 0.95);
      --text-main: #f5f5f5;
      --text-soft: #a8b0d0;
      --cyan: #00f6ff;
      --magenta: #ff00d4;
      --purple: #9a4dff;
      --orange: #ff7a00;
      --border-soft: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);

      background:
        radial-gradient(circle at 0% 0%, rgba(0, 246, 255, 0.06), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 212, 0.07), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(154, 77, 255, 0.08), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(255, 122, 0, 0.05), transparent 55%),
        var(--bg-main);

      min-height: 100vh;
      overflow-x: hidden;
      animation: bgShift 25s linear infinite alternate;
    }

    @keyframes bgShift {
      0% {
        background-position: 0 0, 100% 100%, 100% 0, 0 100%;
      }

      50% {
        background-position: 10% -5%, 95% 110%, 110% 10%, -10% 95%;
      }

      100% {
        background-position: -5% 10%, 105% 90%, 90% -10%, 5% 105%;
      }
    }

.console-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 110px 18px 60px; /* add headroom for top-right user pill */
    }

    .console-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .console-title {
      font-size: 40px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin: 0 0 6px 0;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--purple));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      position: relative;
      animation: titleGlow 16s linear infinite alternate;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 8px rgba(0, 246, 255, 0.5);
      }

      50% {
        text-shadow: 0 0 14px rgba(255, 0, 212, 0.7);
      }

      100% {
        text-shadow: 0 0 10px rgba(154, 77, 255, 0.6);
      }
    }

    .console-subtitle {
      margin: 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      opacity: 0.85;
    }

    /* TAB BAR */
    .tab-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .tab-button {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 7px 18px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      background:
        radial-gradient(circle at 0 0, rgba(0, 246, 255, 0.10), rgba(10, 10, 22, 0.96)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;
      background-size: 100% 100%, 200% 200%;
      color: rgba(220, 225, 255, 0.9);
      cursor: pointer;
      animation: borderShift 14s linear infinite;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      outline: none;
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        border-color 0.16s ease,
        background 0.16s ease,
        color 0.16s ease;
      flex: 1 0 100px;
      justify-content: center;
      max-width: 220px;
      background-image: linear-gradient(120deg, rgba(0,246,255,0.10), rgba(255,0,212,0.10), rgba(154,77,255,0.10));
      background-size: 200% 200%;
    }

    .tab-button-pill {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.25);
    }

    .tab-button:hover,
    .tab-button:focus-visible {
      z-index: 2;
      transform: translateY(-1px) scale(1.03);
      box-shadow:
        0 0 12px rgba(0, 246, 255, 0.35),
        0 0 16px rgba(255, 0, 212, 0.25);
    }

    .tab-button.active {
      border: 1px solid transparent;
      background:
        radial-gradient(circle at 0 0, rgba(0, 246, 255, 0.22), rgba(10, 10, 22, 0.98)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;
      background-size: 100% 100%, 220% 220%;
      color: #ffffff;
      box-shadow:
        0 0 18px rgba(0, 246, 255, 0.5),
        0 0 26px rgba(255, 0, 212, 0.35);
      transform: translateY(-1px) scale(1.03);
      animation: borderShift 10s linear infinite;
    }

    @keyframes glowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Animated gradient border positioner for multi-layer backgrounds */
    @keyframes borderShift {
      0%   { background-position: center,   0% 50%; }
      50%  { background-position: center, 100% 50%; }
      100% { background-position: center,   0% 50%; }
    }

    .tab-button.active .tab-button-pill {
      background: var(--cyan);
      box-shadow: 0 0 8px rgba(0, 246, 255, 0.9);
    }

    .console-main {
      margin-top: 20px;
      background: linear-gradient(145deg,
          rgba(5, 5, 12, 0.95),
          rgba(10, 10, 22, 0.98));
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.75),
        0 0 32px rgba(0, 246, 255, 0.1);
      padding: 18px 16px 24px;
      position: relative;
      overflow: visible; /* allow glow to extend */
    }

    .console-main-inner {
      position: relative;
      z-index: 1;
    }

    /* PANELS */
    .tab-panel {
      display: none;
      animation: panelFade 0.25s ease-out;
    }

    .tab-panel.active {
      display: block;
    }

    @keyframes panelFade {
      from {
        opacity: 0;
        transform: translateY(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MEMORY LIST */
    .memory-count {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
      opacity: 0.9;
      margin: 0 0 10px 4px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .memory-count-indicator {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--cyan);
      box-shadow: 0 0 8px rgba(0, 246, 255, 0.75);
      animation: onlinePulse 2.2s ease-in-out infinite;
    }

    @keyframes onlinePulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 6px rgba(0, 246, 255, 0.65);
      }

      50% {
        transform: scale(1.2);
        box-shadow: 0 0 12px rgba(255, 0, 212, 0.8);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 6px rgba(0, 246, 255, 0.65);
      }
    }

    .memory-card {
      margin-bottom: 14px;
      padding: 10px 11px 8px;
      border-radius: 12px;
      border: 1px solid transparent;
      background:
        linear-gradient(145deg, rgba(5, 5, 12, 0.95), rgba(10, 10, 22, 0.98)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;
      background-size: 100% 100%, 240% 240%;
      box-shadow:
        0 0 10px rgba(0, 246, 255, 0.12),
        0 0 22px rgba(154, 77, 255, 0.12);
      animation: borderShift 18s linear infinite;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        background 0.18s ease;
    }

    .memory-card:hover {
      transform: translateY(-2px);
      background: radial-gradient(circle at 0 0,
          rgba(0, 246, 255, 0.13),
          rgba(5, 5, 16, 0.98));
      box-shadow:
        0 0 20px rgba(0, 246, 255, 0.4),
        0 0 30px rgba(255, 0, 212, 0.3);
    }

    .memory-text {
      font-size: 15px;
      line-height: 1.35;
      margin-bottom: 3px;
    }

    /* TIMESTAMP PILL */
    .timestamp-pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 246, 255, 0.12);
      border: 1px solid rgba(0, 246, 255, 0.4);
      color: var(--cyan);
      margin-bottom: 6px;
      display: inline-block;
    }

    /* MEMORY ACTION ICONS */
    .memory-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .memory-actions {
      display: flex;
      gap: 12px;
    }

    .action-icon {
      font-size: 15px;
      cursor: pointer;
      opacity: 0.8;
      transition:
        opacity 0.15s ease,
        transform 0.15s ease,
        text-shadow 0.2s ease;
    }

    .action-icon:hover {
      opacity: 1;
      transform: scale(1.15);
      text-shadow: 0 0 10px rgba(0, 246, 255, 0.8);
    }

    .action-icon.delete:hover {
      text-shadow: 0 0 10px rgba(255, 0, 80, 0.8);
    }

    /* SEARCH BAR */
    .search-row {
      margin-bottom: 14px;
    }

    .search-box {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(10, 10, 18, 0.9);
      color: var(--text-main);
      font-size: 14px;
      transition:
        border-color 0.2s ease,
        box-shadow 0.2s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow:
        0 0 10px rgba(0, 246, 255, 0.5),
        0 0 20px rgba(255, 0, 212, 0.3);
    }

    /* TOOLBAR */
    .toolbar-row {
      display: flex;
      flex-wrap: nowrap; /* keep one line */
      gap: 10px;
      margin: 16px 0 18px;
      align-items: stretch;
      overflow: visible; /* allow glow overlap */
    }

    .toolbar-button {
      position: relative;  /* create stacking context */
      flex: 1 1 0;         /* share space and allow shrink */
      min-width: 0;        /* enable shrinking below content width */
      padding: clamp(6px, 1.2vw, 10px) clamp(8px, 2vw, 15px);
      background: rgba(15, 15, 28, 0.85);
      background-image: linear-gradient(120deg, rgba(0,246,255,0.12), rgba(255,0,212,0.12), rgba(154,77,255,0.12));
      background-size: 200% 200%;
      animation: glowShift 16s linear infinite;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      font-size: clamp(10px, 1.1vw, 13px);
      letter-spacing: 0.05em;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      white-space: nowrap; /* keep label on one line */
      transition:
        background 0.2s ease,
        box-shadow 0.2s ease,
        border-color 0.2s ease,
        transform 0.15s ease;
    }

    .toolbar-button .icon {
      font-size: clamp(12px, 1vw, 15px);
      opacity: 0.9;
    }

    .toolbar-button:hover,
    .toolbar-button:focus-visible {
      z-index: 3; /* render above neighbors to avoid clipping */
      background: rgba(0, 246, 255, 0.14);
      border-color: rgba(0, 246, 255, 0.5);
      box-shadow:
        0 0 10px rgba(0, 246, 255, 0.45),
        0 0 16px rgba(255, 0, 212, 0.35);
      transform: translateY(-1px);
      animation: glowShift 6s linear infinite;
    }

    .toolbar-button.danger {
      border-color: rgba(255, 0, 60, 0.35);
      color: #ffb3b3;
    }

    .toolbar-button.danger:hover {
      background: rgba(255, 0, 60, 0.15);
      border-color: rgba(255, 60, 120, 0.65);
      box-shadow:
        0 0 12px rgba(255, 0, 80, 0.5),
        0 0 20px rgba(255, 0, 150, 0.4);
    }

    /* Tighten spacing at narrower widths to keep one line */
    @media (max-width: 900px) {
      .toolbar-row { gap: 8px; }
      .console-shell { padding-top: 120px; }
    }
    @media (max-width: 720px) {
      .toolbar-row { gap: 6px; }
    }
    @media (max-width: 560px) {
      .toolbar-row { gap: 5px; }
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 26px 0;
      color: var(--text-soft);
      font-size: 14px;
      opacity: 0.8;
    }

    /* PERSONA */
    .persona-editor {
      width: 100%;
      min-height: 260px;
      max-height: 420px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(0, 246, 255, 0.4);
      background: radial-gradient(circle at 0 0,
          rgba(0, 246, 255, 0.12),
          rgba(5, 5, 14, 0.95));
      padding: 10px 12px;
      font-family: "JetBrains Mono", monospace;
      font-size: 13px;
      line-height: 1.4;
      color: #f4fbff;
    }
  </style>
  <style>
    .embedding {
      margin-top:8px;
      font-family: monospace;
      font-size:12px;
      opacity:0.9;
      background: rgba(0,0,0,0.3);
      padding:10px;
      border-radius:8px;
      /* Wrapping rules to keep long vectors inside the card */
      white-space: pre-wrap;        /* respect newlines */
      overflow-wrap: anywhere;      /* break anywhere if needed */
      word-break: break-word;       /* break long tokens */
      max-width: 100%;
      box-sizing: border-box;
    }
    .memory-card { overflow-x: hidden; }
  </style>
</head>

<body>

  <div class="console-shell">
    <header class="console-header">
      <h1 class="console-title">Vox Memory Console</h1>
      <p class="console-subtitle">Long-term context buffer for your personal assistant</p>
    </header>

    <div class="tab-row">
      <button class="tab-button active" data-tab="memories">
        <span class="tab-button-pill"></span>
        <span>Memories</span>
      </button>

      <button class="tab-button" data-tab="persona">
        <span class="tab-button-pill"></span>
        <span>Persona</span>
      </button>

      <button class="tab-button" data-tab="settings">
        <span class="tab-button-pill"></span>
        <span>Settings</span>
      </button>
    </div>

    <section class="console-main">
      <div class="console-main-inner">

        <!-- MEMORIES TAB -->
        <div id="tab-memories" class="tab-panel active">

          <div class="toolbar-row">
            <button id="refreshBtn" class="toolbar-button">
              <span class="icon">‚ü≥</span> Refresh
            </button>

            <button id="addMemoryBtn" class="toolbar-button">
              <span class="icon">‚ûï</span> Add Memory
            </button>

            <button id="toggleEmbeddings" class="toolbar-button">
              <span class="icon">üß¨</span> Embeddings
            </button>

            <button id="exportJSON" class="toolbar-button">
              <span class="icon">üì¶</span> Export JSON
            </button>

            <button id="exportCSV" class="toolbar-button">
              <span class="icon">üìÑ</span> Export CSV
            </button>

            <button id="clearBtn" class="toolbar-button danger">
              <span class="icon">üßπ</span> Clear All
            </button>

          </div>

          <div class="search-row">
            <input id="searchBox" class="search-box" type="text"
              placeholder="Search memories by text..." />
          </div>

          <div class="memory-count">
            <span class="memory-count-indicator"></span>
            <span id="memoryCountLabel">0 memories</span>
          </div>

          <div id="memoryList" class="memory-list"></div>

        </div>


        <!-- PERSONA TAB -->
        <div id="tab-persona" class="tab-panel">
          <textarea id="personaEditor" class="persona-editor"
            placeholder="Loading persona_core.txt..."></textarea>

          <div class="toolbar-row">
            <button id="reloadPersonaBtn" class="toolbar-button">‚ü≤ Reload</button>
            <button id="savePersonaBtn" class="toolbar-button">üíæ Save</button>
          </div>

          <div id="personaStatus" style="opacity:0.7; font-size:13px; text-align:center; margin-top:6px;"></div>
        </div>


        <!-- SETTINGS TAB -->
        <div id="tab-settings" class="tab-panel">
          <div class="settings-grid">

            <div class="settings-card">
              <div class="settings-heading">Assistant model</div>
              <div class="settings-label">Current model (visual only)</div>

              <div class="settings-select-wrapper">
                <span class="settings-select-label">Model</span>

                <select id="modelSelect" class="settings-select">
                  <option value="gpt-4.1">gpt-4.1</option>
                  <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                  <option value="o3-mini">o3-mini</option>
                  <option value="o1-mini">o1-mini</option>
                </select>

                <span class="settings-select-arrow">‚ñæ</span>
              </div>
            </div>

            <div class="settings-card">
              <div class="settings-heading">Console status</div>
              <div class="settings-placeholder">
                Vox Memory Console is running locally.<br />
                Memories stored in Postgres.<br />
                Persona stored in persona_core.txt.<br />
                More settings coming soon.
              </div>
            </div>

          </div>
        </div>

      </div>
    </section>
  </div>

  <script>
    let showEmbeddings = false;
    let memoriesCache = [];
    let personaLoaded = false;
    const openEmbeds = new Set();
    let currentUser = null;


    // Ensure user is authenticated before hitting protected APIs
    async function ensureAuth() {
      try {
        const res = await fetch('/auth/validate');
        if (!res.ok) throw new Error('not authed');
        const data = await res.json();
        if (!data?.user) throw new Error('no user');
        currentUser = data.user;
        window.__voxIsAdmin = currentUser.role === 'admin';
        return true;
      } catch {
        window.location.href = '/login.html';
        return false;
      }
    }

    /* TAB SWITCHING */
    function switchTab(name) {
      document.querySelectorAll(".tab-button").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === name);
      });

      document.querySelectorAll(".tab-panel").forEach(panel => {
        panel.classList.toggle("active", panel.id === "tab-" + name);
      });

      if (name === "persona" && !personaLoaded) loadPersona();
    }

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.onclick = () => switchTab(btn.dataset.tab);
    });

    /* LOAD MEMORIES */
    async function fetchMemories() {
      try {
        const url = window.__voxIsAdmin ? "/api/memories?scope=all" : "/api/memories";
        const res = await fetch(url);
        const data = await res.json();
        memoriesCache = Array.isArray(data) ? data : [];
        renderMemories(memoriesCache);
      } catch (err) {
        console.error("Failed to fetch memories", err);
        document.getElementById("memoryList").innerHTML =
          `<div class="empty-state">‚ö†Ô∏è Could not load memories from the server.</div>`;
      }
    }

    async function clearAll() {
      if (!confirm("Clear ALL memories?")) return;
      await fetch("/api/memories", { method: "DELETE" });
      memoriesCache = [];
      renderMemories([]);
    }

    async function deleteMemory(id) {
      if (!confirm("Delete this memory?")) return;
      await fetch(`/api/memories/${id}`, { method: "DELETE" });
      memoriesCache = memoriesCache.filter(m => m.id !== id);
      renderMemories(memoriesCache);
    }

    async function editMemory(id) {
      const m = memoriesCache.find(m => m.id === id);
      const newText = prompt("Edit memory:", m.text);
      if (!newText) return;

      await fetch(`/api/memories/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: newText })
      });

      m.text = newText;
      renderMemories(memoriesCache);
    }

    async function addMemoryPrompt() {
      const text = prompt("What should Vox remember?");
      if (!text) return;

      const res = await fetch("/api/memories", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        return alert(err.error || "Failed to create memory");
      }

      const created = await res.json();
      memoriesCache.unshift(created);
      renderMemories(memoriesCache);
    }

    function formatTimestamp(ts) {
      const d = new Date(ts);
      return Number.isNaN(d.getTime()) ? "‚Äî" : d.toLocaleString();
    }

    function renderMemories(memories) {
      const list = document.getElementById("memoryList");
      const countLabel = document.getElementById("memoryCountLabel");

      if (memories.length === 0) {
        countLabel.textContent = "0 memories";
        list.innerHTML = `
          <div class="empty-state">
            üß† No memories yet.<br>
            Use the Add Memory button to store context.
          </div>`;
        return;
      }

      countLabel.textContent = memories.length + " memories";
      list.innerHTML = "";

      memories.forEach(m => {
        const card = document.createElement("article");
        card.className = "memory-card";

        const header = document.createElement("div");
        header.className = "memory-header";

        const pill = document.createElement("div");
        pill.className = "timestamp-pill";
        pill.textContent = formatTimestamp(m.timestamp);

        const actions = document.createElement("div");
        actions.className = "memory-actions";

        const emb = document.createElement("span");
        emb.className = "action-icon embed";
        emb.textContent = "üß¨";
        emb.title = "Toggle embedding";
        emb.onclick = () => {
          if (openEmbeds.has(m.id)) openEmbeds.delete(m.id); else openEmbeds.add(m.id);
          renderMemories(memories);
        };

        const edit = document.createElement("span");
        edit.className = "action-icon edit";
        edit.textContent = "‚úèÔ∏è";
        edit.onclick = () => editMemory(m.id);

        const del = document.createElement("span");
        del.className = "action-icon delete";
        del.textContent = "üóëÔ∏è";
        del.onclick = () => deleteMemory(m.id);

        actions.appendChild(emb);
        actions.appendChild(edit);
        actions.appendChild(del);

        header.appendChild(pill);
        header.appendChild(actions);

        const text = document.createElement("div");
        text.className = "memory-text";
        text.textContent = m.text;

        card.appendChild(header);
        card.appendChild(text);

        if (showEmbeddings || openEmbeds.has(m.id)) {
          const embBox = document.createElement("pre");
          embBox.className = "embedding";
          embBox.textContent = m.embedding ? m.embedding : '(no embedding stored)';
          card.appendChild(embBox);
        }

        list.appendChild(card);
      });
    }

    /* PERSONA */
    async function loadPersona() {
      const res = await fetch("/api/persona");
      const data = await res.json();
      document.getElementById("personaEditor").value = data.text;
      document.getElementById("personaStatus").textContent = "Loaded.";
      personaLoaded = true;
    }

    async function savePersona() {
      const text = document.getElementById("personaEditor").value;
      await fetch("/api/persona", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      document.getElementById("personaStatus").textContent = "Saved.";
    }

    document.getElementById("reloadPersonaBtn").onclick = loadPersona;
    document.getElementById("savePersonaBtn").onclick = savePersona;

    document.getElementById("toggleEmbeddings").onclick = () => {
      showEmbeddings = !showEmbeddings;
      renderMemories(memoriesCache);
    };

    document.getElementById("exportJSON").onclick = () => {
      const blob = new Blob([JSON.stringify(memoriesCache, null, 2)], {
        type: "application/json"
      });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "vox_memories.json";
      a.click();
    };

    document.getElementById("exportCSV").onclick = () => {
      const rows = [
        ["id", "text", "timestamp"],
        ...memoriesCache.map(m => [m.id, JSON.stringify(m.text).replace(/^"|"$/g, ""), m.timestamp])
      ];

      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "vox_memories.csv";
      a.click();
    };

    document.getElementById("refreshBtn").onclick = fetchMemories;
    document.getElementById("clearBtn").onclick = clearAll;
    document.getElementById("addMemoryBtn").onclick = addMemoryPrompt;


    document.getElementById("searchBox").oninput = (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = memoriesCache.filter(m =>
        m.text.toLowerCase().includes(q)
      );
      renderMemories(filtered);
    };

    (async () => {
      if (await ensureAuth()) {
        fetchMemories();
      }
    })();
  </script>
  <!-- Top-right user pill and dropdown -->
  <script src="/js/user.js"></script>
</body>

</html>
