<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme + Global Styles -->
  <script src="js/theme.js"></script>
  <link rel="stylesheet" href="css/vox-theme.css">
  <link rel="stylesheet" href="css/vox-header.css">

  <title>Vox Memory Console</title>

  <style>
    :root {
      /* top padding accounts for injected global header */
      --section-top-offset: calc(var(--vox-header-height) + 20px);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: system-ui, sans-serif;

      padding-top: var(--section-top-offset);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Title Tweaks â€” smaller + tighter spacing */
    .console-header {
      text-align: center;
      margin-bottom: 18px;
      margin-top: 10px;
    }

    .console-title {
      font-size: 32px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin: 0 0 4px 0;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--purple));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: titleGlow 12s linear infinite alternate;
    }

    .console-subtitle {
      font-size: 12px;
      opacity: 0.75;
      letter-spacing: 0.12em;
      margin: 0;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 6px rgba(0, 246, 255, 0.5); }
      50% { text-shadow: 0 0 10px rgba(255, 0, 212, 0.7); }
      100% { text-shadow: 0 0 8px rgba(154, 77, 255, 0.6); }
    }

    /* Console Layout */
    .console-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 18px 60px;
    }

    .tab-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tab-button {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 8px 22px;
      font-size: 13px;
      letter-spacing: 0.13em;
      text-transform: uppercase;

      background:
        radial-gradient(circle at 0 0, rgba(0, 246, 255, 0.10), rgba(10, 10, 22, 0.95)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;

      background-size: 100% 100%, 200% 200%;
      animation: borderShift 14s linear infinite;
      cursor: pointer;

      color: rgba(220, 225, 255, 0.9);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .tab-button.active {
      background:
        radial-gradient(circle at 0 0, rgba(0, 246, 255, 0.18), rgba(10, 10, 22, 0.98)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 0 14px rgba(0, 246, 255, 0.45);
    }

    @keyframes borderShift {
      0% { background-position: center, 0% 50%; }
      50% { background-position: center, 100% 50%; }
      100% { background-position: center, 0% 50%; }
    }

    .console-main {
      margin-top: 20px;
      background: linear-gradient(145deg, rgba(5,5,12,0.95), rgba(10,10,22,0.98));
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px 20px 30px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.65);
    }

    /* Panels */
    .tab-panel {
      display: none;
    }
    .tab-panel.active {
      display: block;
      animation: fadeIn .25s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toolbar */
    .toolbar-row {
      display: flex;
      gap: 10px;
      margin: 14px 0;
      flex-wrap: wrap;
    }

    .toolbar-button {
      flex: 1 1 130px;
      padding: 10px 12px;
      border-radius: 14px;
      background:
        linear-gradient(145deg, rgba(5,5,12,0.9), rgba(15,15,28,0.96)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;

      border: 1px solid transparent;
      background-size: 100% 100%, 240% 240%;
      animation: borderShift 16s linear infinite;

      color: #fff;
      font-size: 13px;
      letter-spacing: 0.04em;

      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .toolbar-button.danger {
      border-color: rgba(255, 0, 60, 0.35);
      color: #ffb3b3;
    }

    /* Search Box */
    .search-box {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: rgba(15, 15, 28, 0.9);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      font-size: 14px;
    }

    /* Memory Cards */
    .memory-card {
      margin-bottom: 14px;
      padding: 14px 16px;
      border-radius: 14px;

      background:
        linear-gradient(145deg, rgba(5,5,12,0.95), rgba(12,12,24,0.98)) padding-box,
        linear-gradient(120deg, var(--cyan), var(--magenta), var(--purple)) border-box;

      border: 1px solid transparent;
      background-size: 100% 100%, 240% 240%;
      animation: borderShift 19s linear infinite;

      box-shadow: 0 0 14px rgba(0, 246, 255, 0.18);
    }

    .timestamp-pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;

      background: rgba(0,246,255,0.12);
      border: 1px solid rgba(0,246,255,0.4);
      color: var(--cyan);

      margin-bottom: 6px;
      display: inline-block;
    }

    .memory-text {
      font-size: 15px;
      line-height: 1.4;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- Injected Global Header -->
  <script src="js/user.js"></script>

  <div class="console-shell">
    <header class="console-header">
      <h1 class="console-title">Vox Memory Console</h1>
      <p class="console-subtitle">Long-term context buffer for your assistant</p>
    </header>

    <div class="tab-row">
      <button class="tab-button active" data-tab="memories">Memories</button>
      <button class="tab-button" data-tab="persona">Persona</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <section class="console-main">
      <div class="console-main-inner">

        <!-- MEMORIES TAB -->
        <div id="tab-memories" class="tab-panel active">

          <div class="toolbar-row">
            <button id="refreshBtn" class="toolbar-button">âŸ³ Refresh</button>
            <button id="addMemoryBtn" class="toolbar-button">âž• Add Memory</button>
            <button id="toggleEmbeddings" class="toolbar-button">ðŸ§¬ Embeddings</button>
            <button id="exportJSON" class="toolbar-button">ðŸ“¦ Export JSON</button>
            <button id="exportCSV" class="toolbar-button">ðŸ“„ Export CSV</button>
            <button id="clearBtn" class="toolbar-button danger">ðŸ§¹ Clear All</button>
          </div>

          <input id="searchBox" class="search-box" placeholder="Search memoriesâ€¦">

          <div class="memory-count" style="margin-top: 10px;">
            <span class="memory-count-indicator"></span>
            <span id="memoryCountLabel">0 memories</span>
          </div>

          <div id="memoryList"></div>
        </div>

        <!-- PERSONA TAB -->
        <div id="tab-persona" class="tab-panel">
          <textarea id="personaEditor" class="persona-editor"
            placeholder="Loading persona_core.txt..."></textarea>

          <div class="toolbar-row">
            <button id="reloadPersonaBtn" class="toolbar-button">âŸ² Reload</button>
            <button id="savePersonaBtn" class="toolbar-button">ðŸ’¾ Save</button>
          </div>

          <div id="personaStatus" style="text-align:center; opacity:0.7; font-size:13px;"></div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="tab-settings" class="tab-panel">
          <div class="settings-grid">

            <div class="settings-card">
              <div class="settings-heading">Assistant model</div>
              <div class="settings-label">Current model (visual only)</div>

              <select id="modelSelect"
                style="margin-top:10px; padding:8px; border-radius:10px; background:#0d0d18; color:#fff;">
                <option value="gpt-4.1">gpt-4.1</option>
                <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                <option value="o3-mini">o3-mini</option>
                <option value="o1-mini">o1-mini</option>
              </select>
            </div>

            <div class="settings-card">
              <div class="settings-heading">Console Status</div>
              <div class="settings-placeholder">
                Vox Memory Console is running locally.<br />
                Memories stored in Postgres.<br />
                Persona stored in persona_core.txt.<br />
                More settings coming soon.
              </div>
            </div>

          </div>
        </div>

      </div>
    </section>
  </div>

  </script>

</body>
</html>
