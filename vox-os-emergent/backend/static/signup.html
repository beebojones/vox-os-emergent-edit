<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account Â· Vox OS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #050509;
      --text-main: #f5f5f5;
      --text-soft: #a8b0d0;
      --cyan: #00f6ff;
      --magenta: #ff00d4;
      --purple: #9a4dff;
      --border-soft: rgba(255, 255, 255, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(0, 246, 255, 0.06), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 212, 0.07), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(154, 77, 255, 0.08), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(255, 122, 0, 0.05), transparent 55%),
        var(--bg-main);
      animation: bgShift 25s linear infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0 0, 100% 100%, 100% 0, 0 100%; }
      100% { background-position: -5% 10%, 105% 90%, 90% -10%, 5% 105%; }
    }

    .card {
      position: relative;
      width: 420px;
      max-width: 92%;
      padding: 40px 28px 34px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(5, 5, 12, 0.95), rgba(10, 10, 22, 0.98));
      border: 1px solid rgba(0, 246, 255, 0.45);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.75),
        0 0 12px rgba(0, 246, 255, 0.18),
        0 0 18px rgba(255, 0, 212, 0.12);
      animation: cardEdgeGlow 8s linear infinite;
    }

    @keyframes cardEdgeGlow {
      0% { border-color: rgba(0, 246, 255, 0.5); }
      50% { border-color: rgba(255, 0, 212, 0.55); }
      100% { border-color: rgba(0, 246, 255, 0.5); }
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 44px;
      text-align: center;
      margin: 0 0 8px;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 246, 255, 0.35);
    }

    .tagline {
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 28px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      background: rgba(10, 10, 20, 0.9);
      border: 1px solid var(--border-soft);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text-main);
      outline: none;
    }

    input:focus {
      border-color: rgba(0, 246, 255, 0.6);
      box-shadow: 0 0 8px rgba(0, 246, 255, 0.25);
    }

    .toolbar-button {
      margin-top: 8px;
      background: rgba(10, 10, 20, 0.9);
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      color: var(--text-main);
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      animation: buttonHue 8s linear infinite;
    }

    @keyframes buttonHue {
      0% { border-color: rgba(0, 246, 255, 0.5); }
      50% { border-color: rgba(255, 0, 212, 0.5); }
      100% { border-color: rgba(0, 246, 255, 0.5); }
    }

    .alt {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
    }

    .alt a {
      color: var(--cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <div class="tagline">Begin With Vox</div>

    <form id="signupForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="toolbar-button" type="submit">Create Account</button>
    </form>

    <div class="alt">
      Already have access? <a href="/login">Log in</a>
    </div>
  </div>
</body>
</html>
