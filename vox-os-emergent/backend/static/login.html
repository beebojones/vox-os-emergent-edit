<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox Console Â· Login</title>
  <style>
    body {
      background: #0e0e11;
      color: #e6e6eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #18181f;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(120, 80, 255, 0.35);
      width: 320px;
    }
    h1 {
      margin-top: 0;
      color: #b8a7ff;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #0e0e11;
      color: #e6e6eb;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #8b7cff, #c9b6ff);
      color: #0e0e11;
      font-weight: 600;
      cursor: pointer;
    }
    .secondary {
      margin-top: 0.8rem;
      background: transparent;
      color: #b8a7ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vox Console</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Log In</button>
    <button class="secondary" onclick="signup()">Create Account</button>
  </div>

  <script>
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        window.location.href = "/login/success";
      } else {
        alert("Signup failed");
      }
    }

    async function login() {
      alert("Login endpoint comes next");
    }
  </script>
</body>
</html>
