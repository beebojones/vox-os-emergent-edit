<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In • Vox OS</title>

  <!-- Title font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #050509;
      --text-main: #f5f5f5;
      --text-soft: #a8b0d0;
      --cyan: #00f6ff;
      --magenta: #ff00d4;
      --purple: #9a4dff;
      --orange: #ff7a00;
      --border-soft: rgba(255, 255, 255, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(0, 246, 255, 0.06), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 212, 0.07), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(154, 77, 255, 0.08), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(255, 122, 0, 0.05), transparent 55%),
        var(--bg-main);
      overflow-x: hidden;
    }

    .card {
      position: relative;
      width: 420px;
      max-width: 92%;
      padding: 38px 28px 34px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(5,5,12,0.95), rgba(10,10,22,0.98));
      border: 1px solid rgba(0, 246, 255, 0.45);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.75),
        0 0 12px rgba(0, 246, 255, 0.18),
        0 0 18px rgba(255, 0, 212, 0.12);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(0, 246, 255, 0.07), transparent 65%),
        radial-gradient(circle at 90% 100%, rgba(255, 0, 212, 0.07), transparent 65%);
      mix-blend-mode: screen;
      opacity: 0.75;
      pointer-events: none;
    }

    .title {
      font-family: "Space Grotesk", sans-serif;
      font-size: 56px;
      text-transform: uppercase;
      text-align: center;
      margin: 0 0 8px;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0,246,255,0.45);
    }

    .tagline {
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      background: rgba(10,10,20,0.9);
      border: 1px solid var(--border-soft);
      border-radius: 12px;
      padding: 12px 14px;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: rgba(0,246,255,0.6);
      box-shadow: 0 0 8px rgba(0,246,255,0.25);
    }

    .toolbar-button {
      margin-top: 8px;
      background: rgba(10,10,20,0.9);
      border-radius: 999px;
      border: 1px solid rgba(0,246,255,0.5);
      color: var(--text-main);
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 10px rgba(0,246,255,0.25);
    }

    .toolbar-button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 14px rgba(0,246,255,0.45),
        0 0 22px rgba(255,0,212,0.25);
    }

    #error-message {
      display: none;
      margin-top: 14px;
      font-size: 13px;
      color: #ff6b6b;
      text-align: center;
    }

    .footer-link {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
    }

    .footer-link a {
      color: var(--cyan);
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">Vox OS</h1>
    <div class="tagline">Log In</div>

    <form id="login-form">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit" class="toolbar-button">Log In</button>
    </form>

    <div id="error-message"></div>

    <div class="footer-link">
      Don’t have an account?
      <a href="/signup">Create one</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.detail || "Login failed");
        }

        window.location.href = "http://localhost:3000";

      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
