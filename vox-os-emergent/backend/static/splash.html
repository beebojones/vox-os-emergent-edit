<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox OS</title>

  <!-- Optional title font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #050509;
      --text-main: #f5f5f5;
      --text-soft: #a8b0d0;
      --cyan: #00f6ff;
      --magenta: #ff00d4;
      --purple: #9a4dff;
      --orange: #ff7a00;
      --border-soft: rgba(255, 255, 255, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(0, 246, 255, 0.06), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 212, 0.07), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(154, 77, 255, 0.08), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(255, 122, 0, 0.05), transparent 55%),
        var(--bg-main);
      overflow-x: hidden;
      animation: bgShift 25s linear infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0 0, 100% 100%, 100% 0, 0 100%; }
      50% { background-position: 10% -5%, 95% 110%, 110% 10%, -10% 95%; }
      100% { background-position: -5% 10%, 105% 90%, 90% -10%, 5% 105%; }
    }

    /* Panel styled to match memory console main block */
    .card {
      position: relative;
      width: 460px;
      max-width: 92%;
      padding: 40px 28px 34px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(5, 5, 12, 0.95), rgba(10, 10, 22, 0.98));
      border: 1px solid rgba(0, 246, 255, 0.45);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.75),
        0 0 12px rgba(0, 246, 255, 0.18),
        0 0 18px rgba(255, 0, 212, 0.12);
      overflow: hidden;
      animation: cardEdgeGlow 8s linear infinite;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(0, 246, 255, 0.07), transparent 65%),
        radial-gradient(circle at 90% 100%, rgba(255, 0, 212, 0.07), transparent 65%);
      mix-blend-mode: screen;
      opacity: 0.75;
      pointer-events: none;
      animation: consoleAura 18s linear infinite alternate;
    }

    @keyframes consoleAura {
      0%   { transform: translate3d(0, 0, 0); }
      50%  { transform: translate3d(-6%, 4%, 0); }
      100% { transform: translate3d(4%, -4%, 0); }
    }

    /* Animated edge glow to mirror toolbar/button glow */
    @keyframes cardEdgeGlow {
      0%   { border-color: rgba(0, 246, 255, 0.5); box-shadow: 0 0 12px rgba(0, 246, 255, 0.28), 0 0 18px rgba(255, 0, 212, 0.16); }
      25%  { border-color: rgba(255, 0, 212, 0.55); box-shadow: 0 0 13px rgba(255, 0, 212, 0.28), 0 0 20px rgba(154, 77, 255, 0.16); }
      50%  { border-color: rgba(154, 77, 255, 0.55); box-shadow: 0 0 14px rgba(154, 77, 255, 0.28), 0 0 22px rgba(255, 122, 0, 0.14); }
      75%  { border-color: rgba(255, 122, 0, 0.55); box-shadow: 0 0 12px rgba(255, 122, 0, 0.26), 0 0 18px rgba(0, 246, 255, 0.16); }
      100% { border-color: rgba(0, 246, 255, 0.5); box-shadow: 0 0 12px rgba(0, 246, 255, 0.28), 0 0 18px rgba(255, 0, 212, 0.16); }
    }

    /* Title and tagline match memory console */
    .title {
      font-family: "Space Grotesk", sans-serif;
      font-size: clamp(96px, 14vw, 160px);
      letter-spacing: 0.002em;
      word-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0 0 14px 0;
      text-align: center;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGlow 16s linear infinite alternate;
      line-height: 0.98;
      position: relative;
      z-index: 1;
    }

    @keyframes titleGlow {
      0%   { text-shadow: 0 0 8px rgba(0, 246, 255, 0.5); }
      50%  { text-shadow: 0 0 14px rgba(255, 0, 212, 0.7); }
      100% { text-shadow: 0 0 10px rgba(154, 77, 255, 0.6); }
    }

    .tagline {
      margin: 0 auto;
      text-align: center;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
      opacity: 0.9;
      white-space: nowrap;
      display: block;
      width: max-content;
      position: relative;
      z-index: 1;
    }

    /* Buttons adopt memory toolbar button look */
    .actions {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .toolbar-button {
      background: rgba(10, 10, 20, 0.9);
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      color: var(--text-main);
      padding: 9px 16px;
      font-size: 14px;
      width: auto;
      min-width: max-content;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease, background 0.16s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0.6);
      animation: buttonHue 8s linear infinite;
      text-decoration: none;
      letter-spacing: 0.03em;
    }

    .toolbar-button .icon { font-size: 16px; }

    @keyframes buttonHue {
      0%   { border-color: rgba(0, 246, 255, 0.5); box-shadow: 0 0 8px rgba(0, 246, 255, 0.25); }
      25%  { border-color: rgba(255, 0, 212, 0.5); box-shadow: 0 0 9px rgba(255, 0, 212, 0.25); }
      50%  { border-color: rgba(154, 77, 255, 0.5); box-shadow: 0 0 10px rgba(154, 77, 255, 0.25); }
      75%  { border-color: rgba(255, 122, 0, 0.5); box-shadow: 0 0 8px rgba(255, 122, 0, 0.23); }
      100% { border-color: rgba(0, 246, 255, 0.5); box-shadow: 0 0 8px rgba(0, 246, 255, 0.25); }
    }

    .toolbar-button:hover {
      transform: translateY(-1px) scale(1.02);
      background: radial-gradient(circle at 0 0, rgba(0, 246, 255, 0.15), rgba(10, 10, 20, 0.98));
      box-shadow:
        0 0 14px rgba(0, 246, 255, 0.45),
        0 0 22px rgba(255, 0, 212, 0.2);
    }

    @media (max-width: 720px) {
      .card { padding: 28px 18px 24px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Vox OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="actions">
      <a class="toolbar-button" href="/login"><span class="icon">⟶</span> Log In</a>
      <a class="toolbar-button" href="/signup"><span class="icon">✱</span> Create Account</a>
    </div>
  </div>
  <script>
    function sizeButtons() {
      const btns = Array.from(document.querySelectorAll('.actions .toolbar-button'));
      if (!btns.length) return;
      // Reset to natural width to measure accurately
      btns.forEach(b => { b.style.width = 'auto'; b.style.whiteSpace = 'nowrap'; });
      let max = 0;
      btns.forEach(b => { max = Math.max(max, b.scrollWidth); });
      // Add a small cushion so buttons are just slightly wider than their text
      const target = Math.ceil(max + 12);
      btns.forEach(b => { b.style.width = target + 'px'; });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', sizeButtons);
    } else {
      sizeButtons();
    }
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(sizeButtons);
    }
    window.addEventListener('resize', sizeButtons);
  </script>
</body>
</html>
