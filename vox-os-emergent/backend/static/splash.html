<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Space Grotesk for title -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #05060d;
      --card-bg: rgba(6, 7, 18, 0.96);
      --text-main: #f6f7ff;
      --text-muted: rgba(200, 210, 255, 0.75);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 0% 0%, rgba(0, 246, 255, 0.12), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 212, 0.12), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(154, 77, 255, 0.12), transparent 60%),
        #05060d;
    }

    /* ===== CARD ===== */

    .card {
      position: relative;
      width: min(90vw, 720px);
      padding: 56px 48px 52px;
      background: var(--card-bg);
      border-radius: 26px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      overflow: hidden;
      box-shadow:
        0 0 22px rgba(0, 246, 255, 0.12),
        0 0 34px rgba(154, 77, 255, 0.10),
        0 0 48px rgba(255, 0, 212, 0.08);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 0% 0%, rgba(0, 246, 255, 0.18), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 212, 0.18), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(154, 77, 255, 0.18), transparent 60%);
      opacity: 0.6;
      animation: auraShift 18s linear infinite alternate;
      pointer-events: none;
    }

    @keyframes auraShift {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-4%, 3%); }
      100% { transform: translate(3%, -4%); }
    }

    /* ===== TITLE ===== */

    .title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-weight: 600;
      font-size: 60px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;

      color: #f8f7ff;
      -webkit-text-stroke: 0.6px rgba(160, 200, 255, 0.35);

      text-shadow:
        0 0 10px rgba(0, 246, 255, 0.35),
        0 0 18px rgba(154, 77, 255, 0.25),
        0 0 26px rgba(255, 0, 212, 0.18);
    }

    .tagline {
      max-width: 420px;
      margin: 14px auto 0;
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* ===== BUTTONS ===== */

    .buttons {
      margin-top: 44px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .button {
      width: 260px;
      padding: 12px 0;
      background: rgba(8, 8, 20, 0.95);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #f5f6ff;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
      animation: buttonHue 10s linear infinite;
    }

    .button:hover {
      transform: translateY(-1px);
    }

    @keyframes buttonHue {
      0% {
        box-shadow:
          0 0 12px rgba(0, 246, 255, 0.35),
          0 0 24px rgba(0, 246, 255, 0.15);
        border-color: rgba(0, 246, 255, 0.5);
      }
      33% {
        box-shadow:
          0 0 14px rgba(154, 77, 255, 0.35),
          0 0 26px rgba(154, 77, 255, 0.15);
        border-color: rgba(154, 77, 255, 0.5);
      }
      66% {
        box-shadow:
          0 0 14px rgba(255, 0, 212, 0.35),
          0 0 26px rgba(255, 0, 212, 0.15);
        border-color: rgba(255, 0, 212, 0.5);
      }
      100% {
        box-shadow:
          0 0 12px rgba(0, 246, 255, 0.35),
          0 0 24px rgba(0, 246, 255, 0.15);
        border-color: rgba(0, 246, 255, 0.5);
      }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 44px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">Vox OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="buttons">
      <a href="/login" class="button">Log In</a>
      <a href="/signup" class="button">Create Account</a>
    </div>
  </div>
</body>
</html>
