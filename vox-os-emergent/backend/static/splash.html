<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>

  <style>
    body {
      margin: 0;
      background: #0e0e11;
      color: #e6e6eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #18181f;
      padding: 3rem 3.5rem;
      border-radius: 18px;
      box-shadow: 0 0 60px rgba(120, 80, 255, 0.35);
      text-align: center;
      width: 420px;
      max-width: 90%;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 0.08em;
      color: #b8a7ff;
    }

    .tagline {
      margin-top: 0.75rem;
      margin-bottom: 2.5rem;
      opacity: 0.8;
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #7b5cff, #a78bfa);
      color: #0e0e11;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #e6e6eb;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Vox OS</h1>
    <div class="tagline">An operating system for your mind</div>

    <button id="signupBtn">Create Account</button>
    <button class="secondary" disabled>Log In (coming next)</button>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = prompt("Email:");
      const password = prompt("Password:");

      if (!email || !password) return;

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password })
        });

        if (res.redirected) {
          window.location.href = res.url;
        } else {
          const data = await res.json();
          alert(data.detail || "Signup failed");
        }
      } catch (err) {
        alert("Network error during signup");
      }
    });
  </script>

</body>
</html>
