<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vox Console</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #141427, #07070c);
      color: #e6e6eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash {
      text-align: center;
      padding: 64px 72px;
      border-radius: 26px;

      background:
        linear-gradient(145deg, rgba(10,10,22,0.95), rgba(5,5,12,0.98)) padding-box,
        linear-gradient(120deg, #00f6ff, #ff00d4, #9a4dff) border-box;

      border: 1px solid transparent;
      box-shadow:
        0 0 40px rgba(120,80,255,0.35),
        inset 0 0 0.5px rgba(255,255,255,0.08);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 52px;
      letter-spacing: 0.34em;
      text-transform: uppercase;

      background: linear-gradient(90deg, #00f6ff, #ff00d4, #9a4dff);
      -webkit-background-clip: text;
      color: transparent;

      text-shadow:
        0 0 14px rgba(154, 77, 255, 0.35),
        0 0 26px rgba(0, 246, 255, 0.25);
    }

    .subtitle {
      margin: 0 0 48px;
      font-size: 16px;
      letter-spacing: 0.18em;
      opacity: 0.78;
    }

    .actions {
      display: flex;
      gap: 26px;
      justify-content: center;
    }

    .btn {
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      cursor: pointer;

      background:
        linear-gradient(145deg, rgba(15,15,30,0.85), rgba(5,5,12,0.95)) padding-box,
        linear-gradient(120deg, #00f6ff, #ff00d4, #9a4dff) border-box;

      border: 1px solid transparent;
      color: rgba(235, 240, 255, 0.9);
      text-decoration: none;

      transition:
        transform .15s ease,
        box-shadow .15s ease,
        opacity .15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 14px rgba(0, 246, 255, 0.35);
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="splash">
    <h1>Vox OS</h1>
    <p class="subtitle">Your personal AI assistant</p>

    <div class="actions">
      <a class="btn" href="/login">Log in</a>
      <a class="btn" href="/signup">Create account</a>
    </div>
  </div>
</body>
</html>
