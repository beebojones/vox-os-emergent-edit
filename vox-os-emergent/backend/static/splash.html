<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-main: #0b0c10;
      --panel-bg: rgba(24, 24, 31, 0.72);
      --panel-border: rgba(184, 167, 255, 0.25);
      --text-main: #e6e6eb;
      --text-muted: #a7a7b3;
      --accent: #b8a7ff;
      --accent-soft: rgba(184, 167, 255, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(120, 80, 255, 0.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(120, 80, 255, 0.12), transparent 60%),
        var(--bg-main);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      padding: 3rem 3.5rem;
      backdrop-filter: blur(18px);
      box-shadow:
        0 0 40px rgba(120, 80, 255, 0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 0.04em;
      color: var(--accent);
    }

    .tagline {
      margin-top: 0.6rem;
      margin-bottom: 2.4rem;
      font-size: 1.05rem;
      color: var(--text-muted);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .btn {
      padding: 0.65rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--panel-border);
      background: transparent;
      color: var(--text-main);
      font-size: 0.95rem;
      cursor: pointer;
      transition:
        background 0.2s ease,
        box-shadow 0.2s ease,
        transform 0.1s ease;
    }

    .btn.primary {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 0 rgba(184, 167, 255, 0);
    }

    .btn:hover {
      background: rgba(184, 167, 255, 0.08);
      box-shadow: 0 0 18px var(--accent-soft);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(167, 167, 179, 0.6);
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Vox OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="actions">
      <button class="btn primary" onclick="goLogin()">Log In</button>
      <button class="btn" onclick="goLogin()">Create Account</button>
    </div>

    <div class="footer">
      Vox Console Â· Initializing intelligence
    </div>
  </div>

  <script>
    function goLogin() {
      window.location.href = "/login";
    }
  </script>

</body>
</html>
