<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme + Shared Styles -->
  <script src="/static/js/theme.js"></script>
  <link rel="stylesheet" href="/static/css/vox-theme.css">
  <link rel="stylesheet" href="/static/css/vox-header.css">

  <style>
    :root {
      --panel-radius: 26px;
      --panel-border: linear-gradient(
        135deg,
        rgba(100, 255, 255, 0.55),
        rgba(200, 120, 255, 0.75),
        rgba(255, 80, 200, 0.7)
      );
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 0% 0%, rgba(120, 80, 255, 0.12), transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(255, 80, 200, 0.12), transparent 40%),
        linear-gradient(135deg, #05060c, #0a0c18 55%, #05060c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e8ebff;
    }

    .panel-wrapper {
      position: relative;
      padding: 2px;
      border-radius: var(--panel-radius);
      background: var(--panel-border);
      box-shadow:
        0 0 40px rgba(150, 120, 255, 0.25),
        inset 0 0 40px rgba(255, 255, 255, 0.04);
    }

    .panel {
      background:
        linear-gradient(180deg, rgba(20, 22, 45, 0.92), rgba(10, 12, 28, 0.96));
      border-radius: calc(var(--panel-radius) - 2px);
      padding: 64px 72px;
      text-align: center;
      min-width: 360px;
      backdrop-filter: blur(12px);
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 0.35em;
      margin: 0;
      background: linear-gradient(90deg, #9aa0ff, #d56bff, #ff5fd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      margin-top: 16px;
      font-size: 16px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200, 210, 255, 0.65);
    }

    .actions {
      margin-top: 48px;
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 14px 32px;
      font-size: 15px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(
        135deg,
        rgba(120, 200, 255, 0.9),
        rgba(180, 120, 255, 0.9),
        rgba(255, 120, 200, 0.9)
      );
      box-shadow:
        0 0 18px rgba(160, 140, 255, 0.45),
        inset 0 0 12px rgba(255, 255, 255, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .action-btn.secondary {
      background: linear-gradient(
        135deg,
        rgba(160, 160, 200, 0.25),
        rgba(120, 120, 180, 0.35)
      );
      box-shadow:
        inset 0 0 12px rgba(255, 255, 255, 0.15),
        0 0 14px rgba(120, 140, 255, 0.25);
    }

    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 26px rgba(180, 160, 255, 0.7),
        inset 0 0 14px rgba(255, 255, 255, 0.35);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .panel {
        padding: 48px 32px;
      }

      .title {
        font-size: 36px;
        letter-spacing: 0.28em;
      }
    }
  </style>
</head>

<body>
  <div class="panel-wrapper">
    <div class="panel">
      <h1 class="title">VOX OS</h1>
      <div class="tagline">Your Personal AI Assistant</div>

      <div class="actions">
        <button class="action-btn" onclick="location.href='/login'">
          Log In
        </button>

        <button class="action-btn secondary" onclick="location.href='/signup'">
          Create Account
        </button>
      </div>
    </div>
  </div>
</body>
</html>
