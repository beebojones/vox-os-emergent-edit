<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b10;
      --card: #12121a;
      --text-main: #e8e8f0;
      --text-sub: #a9acc7;

      --cyan: #66e0ff;
      --violet: #8b7bff;
      --teal: #4dffd2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(102, 224, 255, 0.06), transparent 60%),
        radial-gradient(1000px 600px at 80% 30%, rgba(139, 123, 255, 0.06), transparent 60%),
        var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .card {
      position: relative;
      background: linear-gradient(180deg, #141420, #0f0f16);
      border-radius: 22px;
      padding: 3.2rem 3.5rem 3.6rem;
      text-align: center;
      max-width: 520px;
      width: 100%;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 0 60px rgba(102, 224, 255, 0.12),
        0 0 90px rgba(139, 123, 255, 0.12);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 24px;
      background: linear-gradient(
        135deg,
        rgba(102,224,255,0.45),
        rgba(139,123,255,0.45),
        rgba(77,255,210,0.45)
      );
      filter: blur(28px);
      opacity: 0.55;
      z-index: -1;
    }

    h1 {
      margin: 0;
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-weight: 700;
      font-size: 3.2rem;
      letter-spacing: 0.04em;
      color: #eaeaff;
      text-shadow:
        0 0 10px rgba(139,123,255,0.35),
        0 0 24px rgba(102,224,255,0.25);
      -webkit-text-stroke: 0.5px rgba(255,255,255,0.35);
    }

    .tagline {
      margin-top: 0.9rem;
      font-size: 1.05rem;
      letter-spacing: 0.12em;
      color: var(--text-sub);
      text-transform: uppercase;
    }

    .actions {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .btn {
      position: relative;
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #f0f0ff;
      padding: 0.85rem 2.1rem;
      background: linear-gradient(180deg, #161620, #101018);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 0 22px rgba(102,224,255,0.18),
        0 0 30px rgba(139,123,255,0.14);
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(
        135deg,
        rgba(102,224,255,0.8),
        rgba(139,123,255,0.8),
        rgba(77,255,210,0.8)
      );
      opacity: 0.18;
      filter: blur(12px);
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 0 30px rgba(102,224,255,0.28),
        0 0 44px rgba(139,123,255,0.22);
    }

    .btn.secondary {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Vox OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="actions">
      <button class="btn" onclick="location.href='/login'">
        Log In
      </button>
      <button class="btn secondary" onclick="location.href='/signup'">
        Create Account
      </button>
    </div>
  </div>
</body>
</html>
