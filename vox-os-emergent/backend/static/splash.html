<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <!-- Base font (matches memory.html style) -->
  <style>
    :root {
      --bg: #05060a;
      --card-bg: rgba(10, 12, 20, 0.92);

      --cyan: #6ff3ff;
      --blue: #5b8cff;
      --violet: #8a6bff;
      --magenta: #ff5bd7;

      --text-main: #e6e9f0;
      --text-muted: #a9afc4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(91,140,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,91,215,0.12), transparent 40%),
        var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .card {
      position: relative;
      width: min(92vw, 720px);
      padding: 64px 56px 56px;
      border-radius: 28px;
      background: var(--card-bg);
      box-shadow:
        0 0 0 1px rgba(138,107,255,0.35),
        0 0 60px rgba(91,140,255,0.25),
        0 0 90px rgba(255,91,215,0.18);
      text-align: center;
    }

    .title {
      font-family: "Space Grotesk", sans-serif;
      font-size: clamp(48px, 6vw, 64px);
      font-weight: 700;
      letter-spacing: 0.08em;
      margin: 0 0 12px;
      color: #f5f7ff;
      text-shadow:
        0 0 6px rgba(138,107,255,0.5),
        0 0 14px rgba(91,140,255,0.4);
      -webkit-text-stroke: 0.6px rgba(255,255,255,0.35);
    }

    .tagline {
      max-width: 420px;
      margin: 0 auto 40px;
      font-size: 15px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .btn {
      width: 260px;
      padding: 14px 0;
      font-size: 14px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      border-radius: 999px;
      background: rgba(8, 10, 18, 0.95);
      color: var(--text-main);
      border: 1px solid rgba(138,107,255,0.35);
      cursor: pointer;
      transition: box-shadow 0.25s ease, transform 0.15s ease;
      box-shadow:
        0 0 0 rgba(0,0,0,0);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 10px rgba(111,243,255,0.45),
        0 0 18px rgba(91,140,255,0.35),
        0 0 26px rgba(255,91,215,0.25);
    }

    .btn:active {
      transform: translateY(0);
    }

    @media (max-width: 520px) {
      .card {
        padding: 48px 28px 44px;
      }

      .btn {
        width: 220px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">VOX&nbsp;OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="actions">
      <button class="btn" onclick="location.href='/login'">Log In</button>
      <button class="btn" onclick="location.href='/signup'">Create Account</button>
    </div>
  </div>
</body>
</html>
