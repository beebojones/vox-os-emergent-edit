<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox OS</title>

  <!-- Space Grotesk for title only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #07090f;
      --card-dark: #0b0e17;
      --text-main: #f2f4ff;
      --text-muted: #b9c0e0;

      --glow-cyan: #5ee7ff;
      --glow-purple: #b26cff;
      --glow-pink: #ff6ec7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 10%, rgba(94,231,255,0.12), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(178,108,255,0.15), transparent 45%),
        radial-gradient(circle at 60% 80%, rgba(255,110,199,0.12), transparent 40%),
        var(--bg-dark);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    /* === CARD === */

    .card {
      position: relative;
      width: 560px;
      max-width: 92%;
      padding: 56px 48px 52px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        rgba(16,18,32,0.92),
        rgba(10,12,24,0.94)
      );
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 0 60px rgba(94,231,255,0.12),
        0 0 90px rgba(178,108,255,0.10);
      animation: cardGlow 14s ease-in-out infinite alternate;
    }

    @keyframes cardGlow {
      0% {
        box-shadow:
          0 0 0 1px rgba(255,255,255,0.04),
          0 0 60px rgba(94,231,255,0.10),
          0 0 90px rgba(178,108,255,0.08);
      }
      100% {
        box-shadow:
          0 0 0 1px rgba(255,255,255,0.04),
          0 0 70px rgba(178,108,255,0.14),
          0 0 110px rgba(255,110,199,0.10);
      }
    }

    /* === TITLE === */

    .title {
      font-family: "Space Grotesk", sans-serif;
      font-size: 3.2rem;
      letter-spacing: 0.08em;
      margin: 0;
      text-align: center;
      color: transparent;
      background: linear-gradient(
        90deg,
        var(--glow-cyan),
        var(--glow-purple),
        var(--glow-pink)
      );
      background-clip: text;
      -webkit-background-clip: text;
      text-shadow:
        0 0 10px rgba(94,231,255,0.35),
        0 0 18px rgba(178,108,255,0.25);
    }

    /* === TAGLINE === */

    .tagline {
      margin-top: 18px;
      text-align: center;
      font-size: 1.05rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    /* === BUTTONS === */

    .actions {
      margin-top: 44px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .btn {
      position: relative;
      width: 240px;
      padding: 14px 0;
      border-radius: 999px;
      background: #0e1220;
      color: var(--text-main);
      text-decoration: none;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 0 24px rgba(94,231,255,0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(
        90deg,
        var(--glow-cyan),
        var(--glow-purple),
        var(--glow-pink)
      );
      filter: blur(10px);
      opacity: 0.6;
      z-index: -1;
      animation: buttonGlow 10s linear infinite;
    }

    @keyframes buttonGlow {
      0% { filter: blur(10px) hue-rotate(0deg); }
      100% { filter: blur(10px) hue-rotate(360deg); }
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.10),
        0 0 36px rgba(178,108,255,0.25);
    }

  </style>
</head>
<body>

  <div class="card">
    <h1 class="title">VOX OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="actions">
      <a class="btn" href="/login">Log In</a>
      <a class="btn" href="/signup">Create Account</a>
    </div>
  </div>

</body>
</html>
