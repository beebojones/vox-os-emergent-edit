<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Space Grotesk for title only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #05060b;
      --card-bg: rgba(8, 10, 18, 0.88);
      --text-main: #e6e8f2;
      --text-muted: rgba(200, 210, 255, 0.8);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(90, 160, 255, 0.18), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(190, 80, 255, 0.18), transparent 55%),
        var(--bg-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    /* === CARD === */
    .splash-card {
      position: relative;
      width: 520px;
      max-width: 90vw;
      padding: 64px 56px;
      background: var(--card-bg);
      border-radius: 28px;
      text-align: center;
      isolation: isolate;
    }

    /* Feathered chromatic glow */
    .splash-card::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        #7cf6ff,
        #b88cff,
        #ff4fd8
      );
      filter: blur(22px);
      opacity: 0.45;
      z-index: -1;
      animation: glowShift 14s linear infinite;
    }

    @keyframes glowShift {
      0% { filter: blur(22px) hue-rotate(0deg); }
      100% { filter: blur(22px) hue-rotate(360deg); }
    }

    /* === TITLE === */
    .title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: 68px;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin: 0;

      background: linear-gradient(
        90deg,
        #7cf6ff,
        #b88cff,
        #ff4fd8
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      -webkit-text-stroke: 0.8px rgba(180, 220, 255, 0.35);

      text-shadow:
        0 0 10px rgba(124, 246, 255, 0.35),
        0 0 18px rgba(184, 140, 255, 0.25),
        0 0 26px rgba(255, 79, 216, 0.18);
    }

    /* === TAGLINE === */
    .tagline {
      max-width: 360px;
      margin: 18px auto 0;
      font-size: 16px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* === BUTTON STACK === */
    .button-stack {
      margin-top: 42px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .button {
      position: relative;
      width: 260px;
      padding: 11px 0;
      border-radius: 999px;
      background: rgba(12, 14, 24, 0.85);
      border: 1px solid rgba(140, 160, 255, 0.25);
      color: #ffffff;
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
    }

    /* Chromatic edge glow */
    .button::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        #7cf6ff,
        #b88cff,
        #ff4fd8
      );
      opacity: 0.55;
      filter: blur(10px);
      z-index: -1;
      animation: glowShift 10s linear infinite;
    }

    .button:hover {
      color: #ffffff;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .title {
        font-size: 50px;
      }

      .splash-card {
        padding: 52px 36px;
      }
    }
  </style>
</head>

<body>
  <div class="splash-card">
    <h1 class="title">Vox OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="button-stack">
      <button class="button">Log In</button>
      <button class="button">Create Account</button>
    </div>
  </div>
</body>
</html>
