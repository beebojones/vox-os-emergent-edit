<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg0:#05060c;
      --bg1:#0a0c18;

      --panelA: rgba(14, 16, 30, 0.78);
      --panelB: rgba(8, 10, 22, 0.88);

      --text:#eef0ff;
      --muted: rgba(205, 212, 255, 0.68);

      --gradText: linear-gradient(90deg, #a6adff 0%, #d77bff 45%, #ff66d2 90%);
    }

    * { box-sizing: border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;

      background:
        radial-gradient(circle at 15% 15%, rgba(120, 80, 255, 0.18), transparent 42%),
        radial-gradient(circle at 85% 80%, rgba(255, 80, 200, 0.16), transparent 45%),
        linear-gradient(135deg, var(--bg0), var(--bg1) 55%, var(--bg0));
    }

    /* outer glow frame */
    .shell{
      position: relative;
      width: min(820px, 92vw);
      padding: 2px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        rgba(90, 220, 255, 0.55),
        rgba(200, 120, 255, 0.65),
        rgba(255, 90, 200, 0.55)
      );
      box-shadow:
        0 0 46px rgba(160, 140, 255, 0.22),
        0 0 110px rgba(255, 100, 210, 0.12);
      overflow:hidden;
    }

    .shell::before{
      content:"";
      position:absolute;
      inset:-40px;
      background: conic-gradient(
        from 0deg,
        rgba(90,220,255,0),
        rgba(90,220,255,.55),
        rgba(200,120,255,.6),
        rgba(255,90,200,.55),
        rgba(90,220,255,.55),
        rgba(90,220,255,0)
      );
      filter: blur(22px);
      animation: spin 8s linear infinite;
      pointer-events:none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card{
      position:relative;
      border-radius:26px;
      padding:72px 84px;
      background: linear-gradient(180deg, var(--panelA), var(--panelB));
      backdrop-filter: blur(14px);
      text-align:center;
    }

    /* ===== TITLE ===== */
    .title{
      margin:0;
      font-size:72px;
      font-weight:820;
      letter-spacing:0.04em;
      text-transform:uppercase;

      background: var(--gradText);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;

      /* stroke + subtle glow */
      -webkit-text-stroke: 1px rgba(240,240,255,0.28);
      text-shadow:
        0 0 10px rgba(200,140,255,0.22),
        0 0 22px rgba(255,110,210,0.14);
    }

    .tagline{
      margin-top:14px;
      font-size:16px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color: var(--muted);
    }

    /* ===== ACTIONS ===== */
    .actions{
      margin-top:52px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .btnWrap{
      position:relative;
      padding:1px;
      border-radius:999px;
      background: rgba(255,255,255,0.05);
    }

    .btnWrap::before{
      content:"";
      position:absolute;
      inset:-24px;
      background: conic-gradient(
        rgba(90,220,255,0),
        rgba(200,120,255,.6),
        rgba(255,90,200,.6),
        rgba(90,220,255,0)
      );
      filter: blur(12px);
      opacity:.55;
      animation: spin 7s linear infinite;
      pointer-events:none;
    }

    .btn{
      position:relative;
      padding:10px 18px; /* tighter */
      min-width: 220px;  /* narrower */
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.08);

      background: linear-gradient(
        180deg,
        rgba(10,12,26,0.95),
        rgba(6,8,18,0.95)
      );

      color: rgba(245,247,255,0.95);
      font-size:13px;
      font-weight:650;
      letter-spacing:0.22em;
      text-transform:uppercase;

      box-shadow:
        inset 0 0 14px rgba(255,255,255,0.06),
        0 0 14px rgba(160,140,255,0.22);

      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }

    .btn.primary{
      box-shadow:
        inset 0 0 16px rgba(255,255,255,0.08),
        0 0 20px rgba(190,170,255,0.35);
    }

    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.16);
      box-shadow:
        inset 0 0 18px rgba(255,255,255,0.1),
        0 0 26px rgba(200,180,255,0.45);
    }

    @media (max-width:520px){
      .card{ padding:60px 26px; }
      .title{ font-size:52px; }
      .tagline{ font-size:13px; }
      .btn{ min-width: 200px; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="card">
      <h1 class="title">Vox OS</h1>
      <div class="tagline">Your Personal AI Assistant</div>

      <div class="actions">
        <div class="btnWrap">
          <button class="btn primary" onclick="location.href='/login'">Log In</button>
        </div>

        <div class="btnWrap">
          <button class="btn" onclick="location.href='/signup'">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
