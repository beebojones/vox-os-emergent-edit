<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #08080c;
      --card: #0f1018;
      --text-main: #f2f3ff;
      --text-sub: #b6bbff;

      --cyan: #4df0ff;
      --violet: #8b7bff;
      --teal: #3cffc7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(77,240,255,0.12), transparent 60%),
        radial-gradient(900px 500px at 85% 30%, rgba(139,123,255,0.14), transparent 60%),
        radial-gradient(700px 400px at 50% 80%, rgba(60,255,199,0.10), transparent 60%),
        var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .card {
      position: relative;
      background: linear-gradient(180deg, #131424, #0b0c14);
      border-radius: 22px;
      padding: 3.6rem 3.8rem 3.8rem;
      text-align: center;
      max-width: 520px;
      width: 100%;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.06),
        0 0 80px rgba(77,240,255,0.35),
        0 0 120px rgba(139,123,255,0.35);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 26px;
      background: linear-gradient(
        135deg,
        rgba(77,240,255,0.8),
        rgba(139,123,255,0.8),
        rgba(60,255,199,0.8)
      );
      filter: blur(36px);
      opacity: 0.85;
      z-index: -1;
    }

    h1 {
      margin: 0;
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-weight: 700;
      font-size: 3.8rem;
      letter-spacing: 0.02em;
      color: #f5f6ff;
      -webkit-text-stroke: 0.7px rgba(255,255,255,0.45);
      text-shadow:
        0 0 12px rgba(77,240,255,0.45),
        0 0 28px rgba(139,123,255,0.45),
        0 0 48px rgba(60,255,199,0.25);
    }

    .tagline {
      margin-top: 1.1rem;
      font-size: 1.15rem;
      letter-spacing: 0.12em;
      color: var(--text-sub);
      text-transform: uppercase;
    }

    .actions {
      margin-top: 3.4rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .btn {
      position: relative;
      width: 220px;
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #f3f4ff;
      padding: 0.85rem 0;
      background: linear-gradient(180deg, #15162a, #0e0f1a);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      cursor: pointer;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 0 26px rgba(77,240,255,0.35),
        0 0 40px rgba(139,123,255,0.30);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 14px;
      background: linear-gradient(
        135deg,
        rgba(77,240,255,0.9),
        rgba(139,123,255,0.9),
        rgba(60,255,199,0.9)
      );
      opacity: 0.35;
      filter: blur(16px);
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.14),
        0 0 40px rgba(77,240,255,0.55),
        0 0 60px rgba(139,123,255,0.45);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Vox OS</h1>
    <div class="tagline">Your Personal AI Assistant</div>

    <div class="actions">
      <button class="btn" onclick="location.href='/login'">
        Log In
      </button>
      <button class="btn" onclick="location.href='/signup'">
        Create Account
      </button>
    </div>
  </div>
</body>
</html>
