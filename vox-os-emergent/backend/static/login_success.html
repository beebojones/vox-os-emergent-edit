<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vox Console</title>
  <style>
    body {
      background: #0e0e11;
      color: #e6e6eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #18181f;
      padding: 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(120, 80, 255, 0.35);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #b8a7ff;
    }
    p {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Vox Console</h1>
    <p>You are logged in successfully.</p>
    <p>This is where Vox wakes up.</p>
  </div>
</body>
</html>
