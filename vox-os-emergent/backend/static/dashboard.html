<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox OS Dashboard</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050509;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      padding: 32px 36px;
      border-radius: 18px;
      background: rgba(10,10,20,0.95);
      border: 1px solid rgba(0,246,255,0.4);
      box-shadow:
        0 0 14px rgba(0,246,255,0.25),
        0 0 24px rgba(255,0,212,0.18);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 36px;
      background: linear-gradient(90deg, #00f6ff, #ff00d4, #9a4dff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      color: #a8b0d0;
      margin-bottom: 20px;
    }

    button {
      background: rgba(10,10,20,0.9);
      border: 1px solid rgba(0,246,255,0.5);
      border-radius: 999px;
      padding: 10px 18px;
      color: #f5f5f5;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,246,255,0.3);
    }

    button:hover {
      box-shadow:
        0 0 14px rgba(0,246,255,0.5),
        0 0 22px rgba(255,0,212,0.25);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vox OS</h1>
    <p>Dashboard loaded successfully.</p>
    <button id="logout">Log Out</button>
  </div>

  <script>
    document.getElementById("logout").onclick = async () => {
      await fetch("/api/logout", {
        method: "POST",
        credentials: "include"
      });
      window.location.href = "/";
    };
  </script>
</body>
</html>
